<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNTIME Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1 id="heading">FUNTIME <br> Rock Paper Scissors</h1>
    </header>

    <!--Game Area-->
    <div id="game-area">
        <div id="outcome">
            <img id="player-outcome" src="assets/images/rock0.png" alt="rock paper scissors">
            <h2>VS</h2>
            <img id="comp-outcome" src="assets/images/rock0.png" alt="rock paper scissors">
        </div>
        <p>Select Your Choice</p>
        <div id="choice">
            <button class="choice-btn" data-type="0"><img src="assets/images/rock0.png" height="70px" width="70px" alt="rock"></button>
            <button class="choice-btn" data-type="1"><img src="assets/images/paper1.png" height="70px" width="70px" alt="paper"></button>
            <button class="choice-btn" data-type="2"><img src="assets/images/scissors2.png" height="70px" width="70px"
                    alt="scissors"></button>
        </div>
        <p id="result">Result: <span id="result-display"></span></p>
        <div>
            <p class="scores">Your Score: <span id="player-score">0</span></p>
    <p class="scores">Computer Score: <span id="comp-score">0</span></p>
        </div>
    </div>

    <!--Restart button-->
    <div id="restart">
        <a href="index.html"><button id="reset-btn" type="reset">Restart Game</button></a>
    </div>

    <!--footer-->
    <footer id="rules">
        <p>Rules: <br> Rock wins Scissors | Paper wins Rock | Scissors wins Paper</p>
    </footer>
    <script src="assets/js/index.js"></script>
</body>
</html>
